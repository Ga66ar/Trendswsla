<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions Telegram</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #4b0082, #8b0000);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 15px;
        }

        p {
            color: #ccc;
            font-size: 20px;
        }

        .bot-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-top: 50px;
        }

        .bot {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .bot h2 {
            margin-top: 0;
            color: #fff;
            font-size: 28px;
        }

        .bot a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 15px 30px;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 18px;
            position: relative;
            white-space: nowrap;
        }

        .bot a img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .free-bot {
            border: 3px solid #28a745;
        }

        .free-bot a {
            background-color: #28a745;
        }

        .free-bot a:hover {
            background-color: #218838;
        }

        .proofs {
            border: 3px solid #007bff;
        }

        .proofs a {
            background-color: #007bff;
            margin-top: 10px;
        }

        .proofs a:hover {
            background-color: #ffc107;
        }

        .vip-bots {
            border: 3px solid #dc3545;
        }

        .vip-bots a {
            background-color: #dc3545;
            margin-top: 10px;
        }

        .vip-bots a:hover {
            background-color: #c82333;
        }

        .vip-bots a:nth-child(2) {
            background-color: #ff6b6b;
        }

        .vip-bots a:nth-child(2):hover {
            background-color: #ff4757;
        }

        .vip-bots a:nth-child(3) {
            background-color: #f06595;
        }

        .vip-bots a:nth-child(3):hover {
            background-color: #e84393;
        }

        .free-bot .telegram-btn {
            background-color: #0088cc;
        }

        .free-bot .telegram-btn:hover {
            background-color: #007bb5;
        }

        .trends {
            border: 3px solid #9b59b6;
        }

        .trends a {
            background-color: #9b59b6;
            margin-top: 10px;
        }

        .trends a:hover {
            background-color: #8e44ad;
        }

        @media (max-width: 480px) {
            .bot a {
                font-size: 16px;
                padding: 15px;
            }
            .bot a img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
